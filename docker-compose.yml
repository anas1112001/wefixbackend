version: '3.8'

services:
  backend:
    container_name: backend
    build:
      context: .
    ports:
      - 4000:4000
    volumes:
      - ./:/app
    environment:
      - DB_NAME=test
      - DB_HOST=test
      - DB_PASSWORD=test
      - DB_PORT=3306  
      - DB_USE_SSL=false
      - DB_USER=test
      - PORT=4000
    command: yarn dev
    depends_on:
      database:
        condition: service_healthy

  database:
    container_name: database
    image: mysql  
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=test 
      - MYSQL_USER=test 
      - MYSQL_PASSWORD=test
    volumes:
      - database-data:/var/lib/mysql 
    ports:
      - 2345:3306  
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  database-data:

 